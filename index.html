<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex - Front End II</title>
  <link rel="shortcut icon" href="src/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="src/css/global.css">

  <!-- Meta tags Obrigatórias -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body class="fundo">
  <main>

    <div class="container formEnviaInfo">

      <form>
        <label for="nomePokemon">Nome:</label> <br>
        <input type="text" class="nomePokemon" id="nomePokemon" placeholder="Nome do seu pokemon" name="nomePokemon" required="required"><br><br>

        <label for="tipoPokemon">Tipo:</label> <br>
        <input type="text" class="tipoPokemon" id="tipoPokemon" placeholder="Elétrico | Venenoso | Agua | Grama | Normal | Fogo" name="tipoPokemon" required="required"><br><br>

        <label for="idPokemon">ID:</label> <br>
        <input type="text" class="idPokemon" id="nomePokemon" placeholder="Insira seu ID da pokedex" name="idPokemon" maxlength="3" required="required"><br><br>

        <label for="">Status:</label> <br>
        <input type="number" class="hpStatus" id="hpStatus" placeholder="Insira HP" name="hpStatus" required="required"> <br>
        <input type="number" class="ataqueStatus" id="ataqueStatus" placeholder="Insira Ataque" name="ataqueStatus" required="required"> <br>
        <input type="number" class="defesaStatus" id="defesaStatus" placeholder="Insira Defesa" name="defesaStatus" required="required"> <br>
        <input type="number" class="velocidadeStatus" id="velocidadeStatus" placeholder="Insira Velocidade" name="velocidadeStatus" required="required"> <br><br>

        <label for="apelido">Habilidade:</label> <br>
        <input type="text" class="primeiraHabilidade" id="primeiraHabilidade" placeholder="Insira Habilidade 01" name="primeiraHabilidade" required="required"> <br>
        <input type="text" class="segundaHabilidade" id="segundaHabilidade" placeholder="Insira Habilidade 02" name="segundaHabilidade" required="required"> <br><br>


        <label for="urlImg">Avatar pokemon:</label> <br>
        <input type="urlImg" required="required" class="urlImg" id="urlImg" placeholder="Insira a URL do Pokemon" name="urlImg"><br> <br>

        <button class="btn btn-outline-dark" type="submit" id="btnEnviar">Enviar</button>
        <button class="btn btn-outline-dark" type="reset" id="btnReset">Limpar</button>

      </form>

    </div>

    <div class="pokedex">
    </div>

  </main>

  <!-- JavaScript (Opcional) -->
  <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="src/javascript/main.js"></script>
</body>

</html>
